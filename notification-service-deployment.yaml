apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-service
  namespace: vortex
  labels:
    app: notification-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notification-service
  template:
    metadata:
      labels:
        app: notification-service
    spec:
      containers:
      - name: notification-service
        image: chamathrko/vortex:notification-service
        imagePullPolicy: Always
        ports:
        - containerPort: 8400
        env:
        - name: USER_SERVICE_URL
          value: "http://user-service.vortex:8200"
        - name: AUTH_SERVICE_URL
          value: "http://auth-service.vortex:8100"
        - name: CONFIG_SERVER_URL
          value: "http://config-server.vortex:9999"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      imagePullSecrets:
      - name: vortex-docker-registry
---
apiVersion: v1
kind: Service
metadata:
  name: notification-service
  namespace: vortex
spec:
  selector:
    app: notification-service
  ports:
  - protocol: TCP
    port: 8400
    targetPort: 8400
  type: ClusterIP
